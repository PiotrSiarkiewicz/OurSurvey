<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login page</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

</head>
<body class="gray-bg jumbotron">
    <div class="text-center  container container-table vertical-center" >
        <div class="col-md-8 col-md-offset-3 well well-lg">
            <h2>Login page</h2>
            <div th:if="${param.error}" class="alert alert-danger">
                Invalid username or password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-user"></span>
                </span>
                    <input type="text" class="form-control" placeholder="Username" id="username" name="username" autofocus="autofocus" />
                </div>
                <div class="form-group input-group has-feedback">
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-lock"></span>
                </span>
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" />
                </div>
                <input type="submit" value="Log in" class="btn btn-primary block full-width m-b"/>
                <a href="/register" th:href="@{/register}" class="btn btn-primary">Create new account</a>
            </form>
        </div>
    </div>
</body>
</html>
