<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <title>Edit</title>
</head>
<body>
<div class="gray-bg jumbotron">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" class="btn btn-primary pull-right"/>
    </form>
    <div class="vertical-center">
        <div class="middle-box  container container-table ">
            <div class="col-md-12  well well-lg">
                <form th:action="@{/surveys/results/} + ${surveyId}"  method="get" >
                    <input type="submit" class="btn btn-primary btn-block text-center" value="back"/>
                </form>
                <h2 class="text-center">Result data</h2>
                <ol class="rectangle-list">

                    <div th:each="questionLite : ${questions}">
                        <li  th:text="${questionLite.question.text}"></li>
                        <ol>
                            <div th:each="resultData : ${questionLite.resultDatas}">
                                <div></div>
                                    <li  th:text="${resultData.text}" th:if="${resultData.text != 'image'}"></li>
                                </di>
                                <div th:if="${resultData.text == 'image'}">
                                    <img th:src="'data:image/png;base64,' + ${resultData.image}">

                                </di>
                            </div>
                        </ol>
                    </div>
                </ol>
            </div>
        </div>
    </div>
</div>
<script type="application/javascript" th:src="@{/js/jquery-3.2.1.js}"></script>
</body>
</html>
