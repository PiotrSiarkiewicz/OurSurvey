<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Home</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="gray-bg jumbotron">
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Sign Out" class="btn btn-primary pull-right"/>
</form>
<div class="vertical-center">
    <div class="middle-box text-center container container-table ">
        <div class="col-md-12  well well-lg">
            <h2>Documents</h2>
            <form action="/surveys/create" th:action="@{/surveys/create}"  method="get" class="btn-group pull-right">
                <input type="submit" class="btn btn-success btn-block" value="Create" name="surveyId" th:/>
            </form>
                <table class="table">
                    <tr>
                        <td>Title</td>
                        <td>Description</td>
                        <th>&nbsp;</th>
                    </tr>
                    <tr th:each="survey : ${surveys}">
                        <td>
                            <p th:text="${survey.name}"></p>
                        </td>
                        <td>
                            <p th:text="${survey.description}"></p>
                        </td>
                        <td class="input-group pull-right">
                            <form action="/surveys/delete" th:action="@{/surveys/results/} + ${survey.id}"  method="post" class="btn-group">
                                <input type="submit" class="btn btn-primary btn-block" value="results" name="surveyId"/>
                            </form>
                            <form action="/surveys/delete" th:action="@{/surveys/edit/} + ${survey.id}"  method="post" >
                                <input type="submit" class="btn btn-primary btn-block" value="edit" name="surveyId"/>
                            </form>
                            <form action="/surveys/fill" th:action="@{/surveys/fill/} + ${survey.id}"  method="post">
                                <input type="submit" class="btn btn-primary btn-block" value="fill" name="surveyId"/>
                            </form>
                            <form action="/surveys/delete" th:action="@{/surveys/share/} + ${survey.id}"  method="post">
                                <input type="submit" class="btn btn-info btn-block" value="share" name="surveyId"/>
                            </form>
                            <form action="/surveys/delete" th:action="@{/surveys/delete/} + ${survey.id}"  method="post">
                                <input type="submit" class="btn btn-danger btn-block" value="delete" name="surveyId"/>
                            </form>

                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>
</body>
</html>
